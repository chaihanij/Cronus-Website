<form  class="form-horizontal"  ng-submit="createDocumnet();">
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
            <input type="text" id="document_name" name="doc[name]" ng-model="doc.name"  class="form-control" required="required"/>
            <i>(minimum is 2 characters) (maximum is 50 characters) </i>
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
            <textarea id="document_description"  name="doc[description]" ng-model="doc.description" class="form-control"/>
            <i>(maximum is 125 characters) </i>
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label">Prodcut</label>
        <div class="col-sm-8">
            <select class="form-control" ng-options="product.id as product.name for product in products_is_public" ng-model="doc.product_id" required="required"  id="document_product_id" name="doc[product_id]">
                <option value="" selected >--&nbsp;Please select product&nbsp;--</option>
            </select>
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label">Document file</label>
        <div class="col-sm-8">
            <div name="doc[document]" class="btn btn-default btn-xs" ngf-select ng-model="doc.document" ngf-multiple="false">Select File</div>&nbsp;&nbsp;{{doc.document.name}}
           <br> 
            <i>The maximum file size is 100 megabytes.</i>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 col-sm-offset-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1" id="document_is_public" ng-model="doc.is_public" name="doc[is_public]" /><b>Public</b>
            </label>
          </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" name="commit" value="Create Document" class="btn btn-primary btn-lg" />
        </div>
    </div>
</form>
